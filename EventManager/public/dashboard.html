<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadzorna plo≈°ƒça - EventManager</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>üéâ EventManager</h1>
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="/">Domov</a></li>
                        <li><a href="/dashboard" class="active">Dogodki</a></li>
                        <li><a href="#" id="adminLink" class="hidden">Admin</a></li>
                    </ul>
                </nav>
                <div class="user-info">
                    <span class="user-name" id="userName">Uporabnik</span>
                    <button class="btn btn-outline btn-small" id="logoutBtn">Odjava</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-title">Nadzorna plo≈°ƒça</div>
            
            <div id="alertContainer"></div>

            <!-- Iskanje in filtriranje -->
            <div class="search-bar">
                <div class="search-form">
                    <div class="form-group">
                        <label for="searchQuery">Iskanje po imenu ali opisu</label>
                        <input type="text" id="searchQuery" class="form-control" placeholder="Vnesite iskalni niz...">
                    </div>
                    <div class="form-group">
                        <label for="searchLocation">Lokacija</label>
                        <input type="text" id="searchLocation" class="form-control" placeholder="Lokacija...">
                    </div>
                    <div class="form-group">
                        <label for="searchDate">Datum</label>
                        <input type="date" id="searchDate" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <div style="display: flex; gap: 0.5rem;">
                            <button type="button" id="searchBtn" class="btn btn-primary">Iskanje</button>
                            <button type="button" id="clearFiltersBtn" class="btn btn-secondary">Poƒçisti</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigacijske zavihki -->
            <div class="nav-tabs" style="margin-bottom: 2rem;">
                <button class="btn btn-secondary tab-btn active" data-tab="allEvents">Vsi dogodki</button>
                <button class="btn btn-secondary tab-btn" data-tab="myEvents">Moji dogodki</button>
                <button class="btn btn-secondary tab-btn" data-tab="myRegistrations">Moje prijave</button>
                <button class="btn btn-primary" id="createEventBtn">+ Nov dogodek</button>
            </div>

            <!-- Vsebina zavihkov -->
            <div id="allEvents" class="tab-content active">
                <h2 class="section-title">Vsi dogodki</h2>
                <div id="allEventsList" class="grid grid-2">
                    <div class="loading">Nalagam dogodke...</div>
                </div>
            </div>

            <div id="myEvents" class="tab-content hidden">
                <h2 class="section-title">Moji dogodki</h2>
                <div id="myEventsList" class="grid grid-2">
                    <div class="loading">Nalagam dogodke...</div>
                </div>
            </div>

            <div id="myRegistrations" class="tab-content hidden">
                <h2 class="section-title">Moje prijave</h2>
                <div id="myRegistrationsList" class="grid grid-2">
                    <div class="loading">Nalagam prijave...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal za ustvarjanje/urejanje dogodkov -->
    <div id="eventModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nov dogodek</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <input type="hidden" id="eventId" name="eventId">
                    
                    <div class="form-group">
                        <label for="eventName">Ime dogodka *</label>
                        <input type="text" id="eventName" name="ime" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="eventDescription">Opis dogodka</label>
                        <textarea id="eventDescription" name="opis" class="form-control"></textarea>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label for="eventDate">Datum *</label>
                            <input type="date" id="eventDate" name="datum" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="eventTime">ƒåas</label>
                            <input type="time" id="eventTime" name="cas" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="eventLocation">Lokacija *</label>
                        <input type="text" id="eventLocation" name="lokacija" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="eventMaxParticipants">Maksimalno ≈°tevilo udele≈æencev</label>
                        <input type="number" id="eventMaxParticipants" name="maxUdelezenci" class="form-control" min="1">
                        <small style="color: #6c757d;">Pustite prazno za neomejeno ≈°tevilo</small>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelEventBtn">Prekliƒçi</button>
                        <button type="submit" class="btn btn-primary" id="saveEventBtn">Shrani</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>

<style>
/* Modal stili */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 1000;
}

.modal-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
}

.modal-content {
    position: relative;
    max-width: 600px;
    margin: 5% auto;
    background: white;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    max-height: 90vh;
    overflow-y: auto;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem;
    border-bottom: 1px solid #e9ecef;
}

.modal-close {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: #6c757d;
}

.modal-body {
    padding: 1.5rem;
}

.modal-actions {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
    margin-top: 1.5rem;
}

/* Tabs */
.nav-tabs {
    display: flex;
    gap: 1rem;
    align-items: center;
    flex-wrap: wrap;
}

.tab-btn {
    background: #e9ecef;
    color: #495057;
}

.tab-btn.active {
    background: #667eea;
    color: white;
}

.tab-content {
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive modal */
@media (max-width: 768px) {
    .modal-content {
        margin: 0;
        max-height: 100vh;
        border-radius: 0;
    }
}
</style>
